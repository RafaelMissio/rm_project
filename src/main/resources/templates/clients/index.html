<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Project - Listagem de Clientes</title>

    <!--Pico css Style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css">
</head>
<body>
<nav class="container-fluid">
    <ul>
        <li><strong>RMProjetcs</strong></li>
    </ul>
    <ul>
        <li><a href="/client">Client</a></li>
    </ul>
</nav>

<main class="container">
    <h1>Listagem de clientes</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <th scope="row" th:text="${client.id}">1</th>
                <td th:text="${client.name}">Rafael Missio</td>
                <td th:text="${client.email}">rtmissio@gmail.com</td>
                <td th:text="${client.phone}">(11) 99999-9999</td>
            </tr>
        </tbody>
    </table>

    <a href="#">Novo Cliente</a>
</main>
</body>
</html>
